<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WDD 131 - Dynamic Web Fundamentals - Bernardo Marques</title>
    <meta
      name="description"
      content="WDD 131 - Dynamic Web Fundamentals - Bernardo Marques"
    />
    <meta name="author" content="Bernardo Marques" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/form.css" />
  </head>
  <body>
    <header>
      <h1>Product Review</h1>
    </header>
    <main>
      <form method="get" action="review.html">
        <fieldset>
          <label for="productName">Product Name:</label>
          <select id="productName" name="productName" required>
            <option value="" disabled selected>Choose a Product ...</option>
          </select>
        </fieldset>
        <fieldset>
          <label>Overall Rating</label>
          <div class="stars">
            <input
              type="radio"
              id="fivestar"
              name="stars"
              value="5"
              required
            /><label for="fivestar"></label>
            <input
              type="radio"
              id="fourstar"
              name="stars"
              value="4"
              required
            /><label for="fourstar"></label>
            <input
              type="radio"
              id="threestar"
              name="stars"
              value="3"
              required
            /><label for="threestar"></label>
            <input
              type="radio"
              id="twostar"
              name="stars"
              value="2"
              required
            /><label for="twostar"></label>
            <input
              type="radio"
              id="onestar"
              name="stars"
              value="1"
              required
            /><label for="onestar"></label>
          </div>
        </fieldset>
        <fieldset>
          <label for="installDate">Date of Installation:</label>
          <input type="date" id="installDate" name="installDate" required />
        </fieldset>
        <fieldset>
          <label
            >Which features did you find useful in this product? (Check all that
            appply)</label
          >
          <div>
            <input
              type="checkbox"
              id="feature1"
              name="features"
              value="Feature 1"
            />
            <label for="feature1">Durability</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="feature2"
              name="features"
              value="Feature 2"
            />
            <label for="feature2">Easy of Use</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="feature3"
              name="features"
              value="Feature 3"
            />
            <label for="feature3">Performance</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="feature4"
              name="features"
              value="Feature 4"
            />
            <label for="feature4">Design</label>
          </div>
        </fieldset>
        <fieldset>
          <label for="review">Written Review:</label>
          <textarea id="review" name="review"></textarea>
        </fieldset>
        <fieldset>
          <label for="userName">Your Name:</label>
          <input type="text" id="userName" name="userName" />
        </fieldset>
        <input type="submit" value="Submit Review" />
      </form>
    </main>
    <footer>
      <p><span id="currentyear"></span> - Bernardo Marques - Brazil</p>
      <p>Last modification: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
  </body>
</html>
